<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="index2.css">
</head>
<body>
  <div class="profile">
    <div class="profile-pic">
      <img src="avatar-jessica.jpeg">
    </div>
    <h2>Jessica Randall</h2>
    <p class="p1">London, United Kingdom</p>
    <p class="p2">"front-end developer and avid reader"</p>
    <div class="buttons">
      <button class="but">GitHub</button>
      <button class="but">Frontend Mentor</button>
      <button class="but">LinkedIn</button>
      <button class="but">Twitter</button>
      <button class="but">Instagram</button>
    </div>
  </div>
</body>
</html>
