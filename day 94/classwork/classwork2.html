<body>
    <script>
        const sum_even_numbers = (list) => {
            let sum = 0;
            for (let i = 0; i < list.length; i += 2) {
                sum += list[i];
            }
            return sum;
        };
        console.log(sum_even_numbers([1,2,3,4,5,6,7,8]))
    </script>
