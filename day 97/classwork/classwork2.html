<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function manualMap(arr, changer) {
            let changedArr = []; // ცარიელი მასივი
            for (let i = 0; i < arr.length; i++) {
                changedArr.push(changer(arr[i])); // changer ფუნქციის გამოძახება და შედეგის დამატება changedArr-ში
            }
            return changedArr; // შედეგის დაბრუნება
        }

        // changer ფუნქცია, რომელიც ყველა რიცხვზე გამრავლებს 2-ზე
        function changer(num) {
            return num * 2;
        }

        // მაგალითი
        const arr = [1, 2, 3, 4, 5];
        const result = manualMap(arr, changer);
        console.log(result);
    </script>

</body>

</html>
