<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const sum = (num1, num2) => {
            return num1 + num2;
        }
        console.log(sum);
        const x = (num) => num > 0 ; 
        console.log(x(5));

        const name = (name) => name[0];
        console.log(name("luka"));

        const multiflied = (num) => num * 2;
        console.log(multiflied(9));

        const helo = (name) => `Hello, ${name}`;
        console.log(helo("luka"));

    </script>

</body>
