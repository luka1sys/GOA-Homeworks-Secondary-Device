<!-- // შექმენით ცვლადი სადაც შეინახავთ ქულას(0-დან 100-ის ჩათვლით).
// თქვენი დავალებაა ქულის მიხედვით დაბეჭდოთ შესაბამისი შეფასება:
// 90-100: A
// 80-89: B
// 70-79: C
// 60-69: D
// 60-ზე ქვემოთ: F
let score = 85; // აქ ჩაწერე ქულა (0-100) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        if (score >= 90 && score <= 100) {
            console.log("შენი შეფასება: A");
        }
        else if (score >= 80 && score <= 89) {
            console.log("შენი შეფასება: B");
        }
        else if (score >= 70 && score <= 79) {
            console.log("შენი შეფასება: C");
        }
        else if (score >= 60 && score <= 69) {
            console.log("შენი შეფასება: D");
        }
        else {
            console.log("შენი შეფასება: F");
        }
    </script>
</body>

</html>
