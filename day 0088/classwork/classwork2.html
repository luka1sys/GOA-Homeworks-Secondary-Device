<body>
    <script>
        function calcurator(x,y,operator){
            if(operator==="+"){
                return x+y;
            }
            if (operator==="-"){
                return x-y
            }
            if (operator=== "/" ){
                if (y===0){
                    return "Error: division by zero"
                }
                return x/y 

            }
            if (operator === "*"){
                return x*y
            }
            else{
                return  "Invalid operation"
            }
        }
        console.log(calcurator(3,5,"-"))
    </script>
