<html>

<head>
    <meta charset="UTF-8">

    <title>video and audio formatting</title>
</head>

<body>
 <h3>video file formats</h3>
<ul>
  <li>MP4</li>
  <li>MOV</li>
  <li>FLV</li>
  <li>WebM</li>
  <li>AVCHD</li>
  <li>WMV</li>
  <li>AVI</li>
</ul>   

<h3>audio file formats</h3>
<ul>
   <li>MP3	</li>
   <li>WAV</li>
   <li>M4A</li>
   <li>FLAC</li>
</ul>


<video controls  autoplay loop muted width="400px" >
    <source src="What is file format_ #video #audio #codec.mp4"  type="video/mp4">
    <source src="What is file format_ #video #audio #codec.MOV"  type="video/MOV">
    <source src="What is file format_ #video #audio #codec.FLV"  type="video/FLV">  
</video>

<audio controls >
    <source src="What is file format_ #video #audio #codec.MP3" type="video/MP3">
    <source src="What is file format_ #video #audio #codec.WAV" type="video/WAV">
    <source src="What is file format_ #video #audio #codec.FLAC" type="video/FLAC">




</body>




</html>
