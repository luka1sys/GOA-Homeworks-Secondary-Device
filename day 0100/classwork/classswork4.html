<body>
    <script>
        const numbers = [10, 20, 30, 40, 50, 60, 70, 80];

        const newNumbers = numbers.map((num, index) =>
            index % 2 !== 0 ? num * 2 : num
        );
        console.log(newNumbers);
    </script>
