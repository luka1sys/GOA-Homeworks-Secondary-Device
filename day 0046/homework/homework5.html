<!--  შექმენით 1 სათაური(h1) და 1 b-თეგი, გადაიტანეთ ისინი საიტის შუაში.
   (გამოიყენეთ text-align) დააკვირდით, რატომ არ იცვლის ადგილს b თეგი და რა უნდა გავაკეთოთ,
    რომ ეს გამოსწორდეს. ახსენით რატომ ხდება ეს(კომენტარებით)-->
 <html>
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
         <style>
            h1{
                width:1100px;
                text-align: center;
            }
            b{

                display:inline-block;
                width:1100px;
                text-align: center;
            }
         </style>
         <!-- ანუ b თეგი იცვლის ადგილს მაგრამ ვერ ვხედავთ რადგან ის მხოლოდ იმდენ ადგილს იკავებს რაც სჭირდება 
         ამის გამოსაწორებლად საჭიროა რომ გადავაქციოთ block ელემენტად გავუწეროთ width-ს და ასე შევძლებთ 
         მის ცენტრშ გადატანას -->

     </head>  
     <body>
        <h1>luka</h1>
        <b>luka</b>

        
     </body>
</html>
