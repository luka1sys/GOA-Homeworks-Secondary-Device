<!-- HTML, head და body თეგები არის HTML-ის ძირითადი ელემენტები, რომლებიც ვებსაიტის სტრუქტურის განსაზღვრას ემსახურება -->
 <!-- 1) HTML თეგი:  <html> და </html> ეს თეგები აღნიშნავს HTML დოკუმენტის დაწყებას და დასრულებას. 
  მთლიანი ვებსაიტის კოდი html თეგებს შორის არის მოთავსებული.-->


<!--2) Head თეგი   <head> და </head>:
Head სექცია შეიცავს ვებსაიტის მეტამონაცემებს და ინფორმაციას, რომელსაც მომხმარებელი ვერ ნახულობს
-->


<!-- 3) Body თეგი   <body> და </body>:
Body თეგებში მოთავსებულია მთელი შინაარსი, რომელიც მომხმარებელს ბრაუზერში ჩანს. -->
