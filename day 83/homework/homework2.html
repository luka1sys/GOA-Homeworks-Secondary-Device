<script>
let num = 20;
console.log(num++); 
console.log(--num);
console.log(++num);
console.log(num++);
</script>

 რომ დაემატა შემდეგ ++num დაემატა ერთი და გახდა 21 შემდეგ num++ ნიშნავს რომ ეს 21 გამოიტანა და გამოტანის
