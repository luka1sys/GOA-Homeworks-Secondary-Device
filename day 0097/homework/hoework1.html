<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sortByAge(arr, c) {
            return arr.sort((x, y) =>c(x.age, y.age));
        }
        const people = [
            { name: "Luka", age: 16 },
            { name: "mari", age: 22 },
            { name: "saba", age: 31}
        ];
        console.log(sortByAge(people, (x, y) => x -y));
        console.log(sortByAge(people, (x, y) => x - y));
    </script>

</body>

</html>
