<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput;

        while (userInput !== 5) {
            userInput = parseInt(prompt("Please enter a number (1-10): "));

            if (userInput === 5) {
                console.log("You won!");
            } else {
                console.log("Wrong number! Try again.");
            }
        }

    </script>

</body>

</html>
