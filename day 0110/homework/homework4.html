<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
            align-items: center;
        }

        div {
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }

        button {
            border: none;
            width: 300px;
            height: 30px;
            border-radius: 10px;
            background-color: bisque;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
    <div></div>
    <button onclick="randomChange()">click</button>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i <6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        function randomChange() {
            const div_ = document.querySelector("div");
            div_.style.background=getRandomColor();
        }

    </script>
</body>

</html>
