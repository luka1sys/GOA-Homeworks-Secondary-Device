<body>
    <script>
        const filter = function (arr, fn) {
            const filteredArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (fn(arr[i], i)) {
                    filteredArr.push(arr[i])
                }
            }
            return filteredArr;
        };
    </script>
